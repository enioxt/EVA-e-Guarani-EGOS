[pytest]
# Configurações gerais
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores de teste
markers =
    integration: mark a test as an integration test
    unit: mark a test as a unit test

# Configurações de cobertura
addopts =
    --verbose
    --capture=no
    --cov=core
    --cov=modules
    --cov=integrations
    --cov-report=html:docs/test_reports/coverage
    --cov-report=xml:docs/test_reports/coverage.xml
    --html=docs/test_reports/test_report.html
    --self-contained-html
    --junit-xml=docs/test_reports/test_results.xml

# Configurações de log
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Diretórios a ignorar
norecursedirs = .* venv build dist *.egg __pycache__ quarentena backup
